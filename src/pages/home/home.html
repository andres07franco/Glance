<ion-header >
  <ion-navbar [color]="'primary'">
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content *ngIf="user" class="card-background-page">

  <ion-card>

    <img src="assets/img/photoPerfil3.jpg"/>

    <ion-card-content>
      <ion-card-title>
       Hola Carlos
      </ion-card-title>
      <p>
        Aun no tienes amigos favoritos adicionados
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="secondary" icon-left>
          <ion-icon name='star'></ion-icon>
         0 Favoritos
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="secondary" icon-left>
          <ion-icon name='flash'></ion-icon>
         0 Actividades
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
 
</ion-content>
