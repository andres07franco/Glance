<ion-header>
  <ion-navbar [color]="'primary'">
    <ion-title>
      Da un vistazo
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content class="list-avatar-page">

  <ion-row no-padding>
    <ion-col>
      <ion-input type="text" placeholder="Username"></ion-input>
    </ion-col>
    <ion-col text-center>
      <button ion-button clear small icon-left>
        <ion-icon name='search'></ion-icon>
      </button>
    </ion-col>
  </ion-row>

  <ion-list>
"
    <ion-item *ngFor="let user of users">
      <ion-avatar item-left>
        <img [src]="user.url">
      </ion-avatar>
      <h2>{{user.first_name}} </h2>
      <p>
        <ion-icon name='star'></ion-icon> {{user.relacion}}</p>

    </ion-item>

  </ion-list>

</ion-content>
